<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/party-amateur-354581.mp3" type="audio/mpeg">
        <source src="midia/party-amateur-354581.ogg" type="audio/ogg">
        <source src="midia/party-amateur-354581.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/party-amateur-354581.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
</body>
</html>
